<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>3대3 카드 논리 배틀 — 시뮬레이션</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --muted: #9ca3af;
        --text: #e5e7eb;
        --primary: #22c55e;
        --accent: #60a5fa;
        --danger: #ef4444;
        --border: #334155;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, "Noto Color Emoji", sans-serif;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.15), transparent 60%),
                    radial-gradient(1200px 800px at 90% 20%, rgba(34,197,94,0.12), transparent 60%),
                    linear-gradient(180deg, #0b1220, #0b1020 60%, #0a0f1e);
        color: var(--text);
        min-height: 100vh;
      }
      header {
        padding: 28px 20px 8px;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        background: linear-gradient(180deg, rgba(11,18,32,0.98), rgba(11,18,32,0.88));
        backdrop-filter: saturate(1.2) blur(6px);
        z-index: 10;
      }
      .container {
        max-width: 860px;
        margin: 0 auto;
        padding: 18px 20px 40px;
      }
      h1 {
        margin: 0;
        font-weight: 700;
        letter-spacing: -0.01em;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
      }
      .panel {
        background: rgba(2,6,23,0.5);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }
      @media (min-width: 900px) {
        .grid-2 {
          grid-template-columns: 1fr 1fr;
        }
      }
      label {
        font-size: 13px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        background: #0a1222;
        border: 1px solid var(--border);
        color: var(--text);
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 10px;
      }
      .btn {
        border: 1px solid var(--border);
        background: #0b1325;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn.primary {
        border-color: rgba(34,197,94,0.45);
        box-shadow: inset 0 0 0 1px rgba(34,197,94,0.25), 0 0 0 3px rgba(34,197,94,0.12);
        background: linear-gradient(180deg, rgba(12,41,22,0.6), rgba(6,28,16,0.6));
        color: #dcfce7;
      }
      .small { font-size: 12px; color: var(--muted); }
      .warn { color: #fecaca; }
      .outbox {
        background: #0a1222;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        white-space: pre-wrap;
        word-break: break-word;
        min-height: 80px;
      }
      footer {
        margin-top: 40px;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
    </style>
    <style>
      /* 적팀 카드 보드 */
      .board-top { margin-bottom: 16px; }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }
      @media (max-width: 900px) {
        .card-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 600px) {
        .card-grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: #0a1222;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        text-align: center;
      }
      .card .image-wrap {
        background: #0b1325;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .card img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      .card .name {
        margin-top: 8px;
        font-weight: 700;
        color: var(--text);
      }
      .card .ability {
        margin-top: 4px;
        font-size: 13px;
        color: var(--muted);
        white-space: pre-wrap;
        word-break: keep-all;
      }
      .noimg {
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>3대3 카드 논리 배틀 — 시뮬레이션</h1>
      </div>
    </header>

    <main class="container">
      <section id="enemy-board-section" class="panel board-top">
        <h3 style="margin-top:0">적팀 보드 (현재 스테이지)</h3>
        <div id="enemy-board" class="card-grid"></div>
      </section>
      <section class="panel">
        <h3 style="margin-top:0">팀A 입력</h3>
        <div class="grid grid-2">
          <div>
            <label for="a1-name">팀A 1 - 이름</label>
            <input id="a1-name" type="text" placeholder="예) 홍길동" />
          </div>
          <div>
            <label for="a1-ability">팀A 1 - 능력</label>
            <input id="a1-ability" type="text" placeholder="예) 검술 일격" />
          </div>
          <div>
            <label for="a2-name">팀A 2 - 이름</label>
            <input id="a2-name" type="text" />
          </div>
          <div>
            <label for="a2-ability">팀A 2 - 능력</label>
            <input id="a2-ability" type="text" />
          </div>
          <div>
            <label for="a3-name">팀A 3 - 이름</label>
            <input id="a3-name" type="text" />
          </div>
          <div>
            <label for="a3-ability">팀A 3 - 능력</label>
            <input id="a3-ability" type="text" />
          </div>
        </div>
        <div class="small" id="stage-label" style="margin-top:6px;"></div>
        <div class="actions">
          <button id="btn-run" class="btn primary">배틀 실행</button>
          <button id="btn-reset" class="btn">처음부터</button>
          <span id="status" class="small"></span>
        </div>
      </section>

      <section style="margin-top:16px;">
        <h3 style="margin-top:0">결과</h3>
        <div id="output" class="outbox"></div>
        <div class="small" style="margin-top:8px;">
          출력 형식 지침은 고정 시스템 프롬프트(프롬프트.txt)에 의해 강제됩니다.
        </div>
      </section>

      <footer>
        모델은 기본값(gemini-2.5-flash)으로 호출되며, 시스템 프롬프트는 서버에서 프롬프트.txt를 고정 주입합니다.
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
